<!DOCTYPE html>
<html>
<head>
  <title>Trang web bán điện thoại</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #f2f2f2;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .product {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      margin: 10px;
      padding: 20px;
      text-align: center;
      width: 300px;
    }

    .product img {
      max-width: 100%;
    }

    .buy-button {
      background-color: #333;
      color: #fff;
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .buy-button:hover {
      background-color: #555;
      cursor: pointer;
    }

    footer {
      background-color: #f2f2f2;
      color: #777;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trang web bán điện thoại</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Trang chủ</a></li>
      <li><a href="#">Sản phẩm</a></li>
      <li><a href="#">Giới thiệu</a></li>
      <li><a href="#">Liên hệ</a></li>
    </ul>
  </nav>
  
  <main>
    <section class="product">
      <img src="phone.jpg" alt="Điện thoại">
      <h2>Điện thoại thông minh</h2>
      <p>Giá: $500</p>
      <a href="#" class="buy-button">Mua ngay</a>
    </section>
    
    <section class="product">
      <img src="phone.jpg" alt="Điện thoại">
      <h2>Điện thoại cao cấp</h2>
      <p>Giá: $1000</p>
      <a href="#" class="buy-button">Mua ngay</a>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Trang web bán điện thoại</p>
  </footer>
</body>
</html>
