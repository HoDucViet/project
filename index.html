<!DOCTYPE html>
<html>
<head>
  <title>Trang web đẹp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    #header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    #content {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      font-size: 32px;
      margin-top: 0;
    }

    p {
      color: #666;
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Trang web đẹp</h1>
  </div>

  <div id="content">
    <h2>Nội dung trang web</h2>
    <p>Xin chào! Đây là một trang web đẹp được tạo bằng HTML và CSS.</p>
    <p>Đây là một ví dụ cơ bản về cách tạo trang web đẹp bằng HTML và CSS. Bạn có thể tùy chỉnh các phần tử và kiểu dáng theo ý muốn của mình.</p>
    <a href="#" class="button">Xem thêm</a>
  </div>
</body>
</html>
